<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Multiselect Input Example</title>

		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="multiselect">
            <input class="multiselect-dropdown-state" type="checkbox" id="dropdown" name="dropdown" />
			<div class="multiselect-selected-list">
                <label class="multiselect-focus-label" for="dropdown"></label>
                <div class="multiselect-pill-container"></div>
            </div>
			<div class="multiselect-list">
				<ul>
					<li>
						<input type="checkbox" id="op-1" />
						<label for="op-1">Opcion 1</label>
					</li>
					<li>
						<input type="checkbox" id="op-2" />
						<label for="op-2">Opcion 2</label>
					</li>
					<li>
						<input type="checkbox" id="op-3" />
						<label for="op-3">Opcion 3</label>
					</li>
					<li>
						<input type="checkbox" id="op-4" />
						<label for="op-4">Opcion 4</label>
					</li>
					<li>
						<input type="checkbox" id="op-5" />
						<label for="op-5">Opcion 5</label>
					</li>
				</ul>
			</div>
		</div>
		<select>
			<option>Opcion 1</option>
			<option>Opcion 1</option>
			<option>Opcion 1</option>
			<option>Opcion 1</option>
		</select>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
